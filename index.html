<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetaher App Vinela js</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="serach_bar">
          <div class="input-bar">
            <input type="text" placeholder="Serach City" />
            <i class="bx bx-search-alt bx-tada"></i>
          </div>
          <button id="Serach__btn">
            <i class="bx bx-x-circle"></i>
          </button>
        </div>
        <div class="city">
          <h1 id="cityName">Assam,In</h1>
        </div>
        <div id="date"></div>
        <div id="temp">19<sup>0</sup>C</div>
        <div id="mast">Sunny</div>
        <div class="temp_hi_low">
          19<sup>0</sup><span>C</span>/26<sup>0</sup><span>C</span>
        </div>
        <div class="other-detils">
          <div class="humnity">
            <p>Humnity</p>
            <span id="hum">13</span>
          </div>
          <div class="Feelike">
            <p>Feel Like</p>
            <span id="felk">16 <sup>0</sup>c</span>
          </div>
          <div class="wind">
            <p>wind Speed</p>
            <span id="wind">19</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
